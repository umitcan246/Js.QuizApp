<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JAVASCRIPT QUIZ APP</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mt-2">
			<div class="row">
				<div class="col-6">
					<div class="card">
						<div class="card-header">Quiz</div>

						<div class="card-body">
							<h5 id="question" class="card-title">Question text</h5>
							<hr />
							<div id="buttons">
								<button id="btn0" class="btn btn-primary">
									<span id="choice0"> choice0</span>
								</button>
								<button id="btn1" class="btn btn-primary">
									<span id="choice1"> choice1</span>
								</button>
								<button id="btn2" class="btn btn-primary">
									<span id="choice2"> choice2</span>
								</button>
								<button id="btn3" class="btn btn-primary">
									<span id="choice3">choice3 </span>
								</button>
							</div>
						</div>
						<div id="progress" class="card-footer"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
